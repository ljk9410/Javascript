<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <script>
        document.write(`<h2>Table of Factorials</h2>`)
        let fact = 1;
        for (let i = 1; i < 10; i++, fact *= i)
        {
            document.write(`${i}! = ${fact}`);
            document.write(`<br>`);
        }       
    </script>
</head>
<body>
    
</body>
</html>
